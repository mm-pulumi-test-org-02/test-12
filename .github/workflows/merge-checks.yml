name: Merge checks

on:
  push:
    branches:
      - feature/*
  pull_request:

jobs:
  merge-checks:
    runs-on: ubuntu-20.04
    if: "!contains(github.event.head_commit.message, '[skip checks]') && (github.event_name == 'push' || github.event.pull_request.head.repo.full_name != github.repository)"
    permissions:
      contents: read
      statuses: write
    steps:
      - uses: actions/checkout@v3

      - name: Merge checks
        uses: moneymeets/action-merge-checks@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
